<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cpn Group Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CPN NSQ CANDIDATE</h1>
    </div>
    <div class="form">
      <form action="">
        <h2>BIO-DATA</h2>

        <label for="learnerno">Unique Learner No. (ULN):</label>
        <input type="number" id="learnerno">

        <label for="surname">Surname:</label>
        <input type="text" id="surname">

        <label for="othernames">Other Names:</label>
        <input type="text" id="othernames">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">

        <label for="pob">Place of Birth:</label>
        <input type="text" id="pob">

        <label for="homeaddress">Home Address:</label>
        <input type="text" id="homeaddress">

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality">

        <label for="soo">State of Origin:</label>
        <input type="text" id="soo">

        <label for="tel">Tel:</label>
        <input type="number" id="tel">

        <label for="email">Email:</label>
        <input type="email" id="email">
      </form>

      <form action="">
        <h2>QUALIFICATIONS ACHIEVED</h2>

        <label for="course">Course:</label>
        <input type="text" id="course">

        <label for="awardingbody">Awarding Body:</label>
        <input type="text" id="awardingbody">

        <label for="date">Date:</label>
        <input type="date" id="date">

        <label for="coursreg">Course Registeration No:</label>
        <input type="text" id="coursreg">

        <label for="poa">Professional/ Occupational Area:</label>
        <input type="text" id="poa">

        <label for="cpw">Current Place of Work:</label>
        <input type="text" id="cpw">

        <label for="waddress">Workplace Address:</label>
        <input type="text" id="waddress">

        <label for="telno">Workplace Tel. Number(s):</label>
        <input type="number" id="telno">

        <label for="wemail">Workplace email:</label>
        <input type="email" id="wemail">

        <label for="date">Date:</label>
        <input type="date" id="date">

        <label for="sign">Signature:</label>
        <input type="text" id="sign">

        <label for="date">Date:</label>
        <input type="date" id="date">
      </form>
    </div>
  </div>
  
</body>
</html>
